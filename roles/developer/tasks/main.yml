- name: developer | Install Python and Pip
  package:
    name: {{ item }}
    update_cache: no
    state: present
  with_items:
    - python3
    - python3-pip

- name: developer | upgrade pip
  pip:
    name: "{{item}}"
    executable: pip3
    state: forcereinstall
  with_items:
    - pip
    - setuptools
    - virtualenvwrapper

- name: developer | virtualenvwrapper
  pip:
    name: virtualenvwrapper
    executable: pip3
    state: present


- name: developer | Install Geany
  package:
    name: "{{item}}"
    update_cache: no
    state: present
  with_items:
    - geany
    - geany-plugins

- name: Copy pycharm installation file
  unarchive:
    src: files/pycharm-professional-2017.1.5.tar.gz
    dest: /usr/local/bin
    remote_src: true

- name: developer | Increase inotify watch limit
  copy:
    src: files/60-jetbrains.conf
    dest: /etc/sysctl.d/60-jetbrains.conf



